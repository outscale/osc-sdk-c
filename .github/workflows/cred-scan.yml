name: Credential Scanner

on:
  pull_request:
    branches: [ master ]

jobs:
  analyze:
    name: Analyze
    runs-on: [ubuntu-latest]
    steps:
    - uses: github/codeql-action/init@v2
      with:
       languages: c
  cred-scan:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - name: Scan credentials
      uses: outscale-dev/cred-scan@main
      with:
        scan_path: "./"
